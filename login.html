<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <link rel="stylesheet" href="css/login.css">
        <title>Login</title>
    </head>
    <body>
      <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-glass text-white" style="border-radius: 1rem;">
                <div class="card-body p-5">
                  <h2 class="fw-bold mb-3 text-uppercase text-center">Login</h2><hr style="border: 1px solid white;">
                    <form action="" method="post">
                      <div class="form-outline mb-4">
                        <label class="form-label" for="typeEmail"><strong>Username</strong></label>
                        <input type="email" id="typeEmail" class="form-control form-control-lg" />
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="typePassword"><strong>Password</strong></label>
                        <input type="password" id="typePassword" class="form-control form-control-lg" />
                      </div>
                      <button class="login-btn btn-primary btn-lg" type="submit">Login</button>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </body>
    
</html>
