<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <!-- Bootstrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/login.css">
        
        <title>Login</title>
    </head>
    <body>
        <section class="section">
            <div class="container">
            <div class="row justify-content-center algin-items-center">
                <div class="col-lg-12 col-md-8 login-box">
                    <div class="col-lg-12">
                        <form action="" method="" class="login-form">
                            <h2 class="text-center mb-4">LOGIN</h2>
                            <hr>
                            <div class="form-group text-white">
                                <span><i class="bi bi-person-fill"></i></span>
                                <label>Username</label>
                                <input type="text" name="username" placeholder="" value="">
                            </div>
                            <div class="form-group text-white mt-4">
                                <span><i class="bi bi-lock-fill"></i></span>
                                <label>Password</label>
                                <input type="password" name="password" placeholder="" value="">
                            </div>
                            <div class="form-group mt-5 text-center">
                                <button type="submit" class="btn shadow text-white w-50">Login</button>
                            </div>
                        </form>
                        
                    </div>
                    </div>
                </div>
    
            </div>
        </section>
    </body>
    
</html>
