<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        
        <!-- Bootstrap Icon -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        
        <!-- Fontawesome Icon Css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="css/doctor.css">
        
        <title>Login</title>
    </head>
    <body>
        <section>
            <div class="container">
            <div class="row justify-content-center algin-items-center mt-5 p-5">
                <div class="col-lg-6 col-md-8 login-box mt-2 bg-light">
                    <div class="col-lg-12 login-form">
                        <form action="" method="">
                            <h2 class="text-center mb-4">Add New Doctor</h2>
                            <hr>
                            <div class="form-group mt-4">
                                <span><i class="fa-solid fa-user"></i></span>
                                <label class="form-label mb-2">Enter Doctor Name </label>
                                <input type="text" name="username" placeholder="" value="" class="form-control">
                            </div>
                            <div class="form-group mt-4">
                                <span><i class="fa-sharp fa-solid fa-city"></i></span>
                                <label class="form-label mb-2">Enter City</label>
                                <input type="password" name="password" placeholder="" value="" class="form-control">
                            </div>
                            <div class="form-group mt-4">
                                <span><i class="fa-solid fa-location-dot"></i></span>
                                <label class="form-label mb-2">Enter Designation</label>
                                <input type="text" name="" placeholder="" value="" class="form-control">
                            </div>
                            <div class="form-group mt-5 text-center">
                                <button type="submit" class="btn shadow text-white btn-block bg-info w-50">Sumbit</button>
                            </div>
                        </form>
                        
                    </div>
                    </div>
                </div>
    
            </div>
        </section>
    </body>
    
</html>
